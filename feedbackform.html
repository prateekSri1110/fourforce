<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form </title>



    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="demo.css" />

</head>

<body>

    <div class="ScriptTop">
        <div class="rt-container">
            <div class="col-rt-4" id="float-right">



            </div>
            <div class="col-rt-2">

            </div>
        </div>
    </div>

    <header class="ScriptHeader">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="rt-heading">
                    <h1>Feedback Form </h1>
                    <p>Your little help will encourage us</p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">


                    <div class="feedback">
                        <p>Dear Customer,<br>
                            Thank you for reaching our services we always hope to do our best in our way . Please let us
                            know about our working.</p>

                        <h4>Please rate your experience for the following parameters</h4>

                        <form method="post" action="#action-url">
                            <label>1. Your overall experience with us ?</label><br>

                            <span class="star-rating">
                                <input type="radio" name="rating1" value="1"><i></i>
                                <input type="radio" name="rating1" value="2"><i></i>
                                <input type="radio" name="rating1" value="3"><i></i>
                                <input type="radio" name="rating1" value="4"><i></i>
                                <input type="radio" name="rating1" value="5"><i></i>
                            </span>

                            <div class="clear"></div>
                            <hr class="survey-hr">
                            <label>2. Was NGO supportive with you ?</label><br>
                            <span class="star-rating">
                                <input type="radio" name="rating2" value="1"><i></i>
                                <input type="radio" name="rating2" value="2"><i></i>
                                <input type="radio" name="rating2" value="3"><i></i>
                                <input type="radio" name="rating2" value="4"><i></i>
                                <input type="radio" name="rating2" value="5"><i></i>
                            </span>


                            <div class="clear"></div>
                            <hr class="survey-hr">
                            <label>3. What will you mark us out of 10 on our working system ?</label><br><br />
                            <div style="color:grey">
                                <span style="float:left">
                                    POOR
                                </span>
                                <span style="float:right">
                                    BEST
                                </span>

                            </div>
                            <span class="scale-rating">
                                <label value="1">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="2">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="3">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="4">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="5">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="6">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="7">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="8">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="9">
                                    <input type="radio" name="rating">
                                    <label style="width:100%;"></label>
                                </label>
                                <label value="10">
                                    <input type="radio" name="rating" value="10">
                                    <label style="width:100%;"></label>
                                </label>
                            </span>

                            <div class="clear"></div>
                            <hr class="survey-hr">
                            <label for="m_3189847521540640526commentText">4. Any Other suggestions:</label><br /><br />
                            <textarea cols="75" name="commentText" rows="5" ></textarea><br>
                            <br>
                            <div class="clear"></div>
                            <input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit"
                                value="Submit your review">&nbsp;
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <!-- Analytics -->

</body>

</html>
