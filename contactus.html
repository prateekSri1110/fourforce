<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style1.css">
    <title>Four Force</title>



</head>

<body>

    <section>
        <div class="contact-form">
            <div class="first-container">
                <div class="info-container">
                    <div>
                        <h3>Address</h3>
                        <p>Lucknow, Uttar Pradesh , India</p>
                    </div>
                    <div>
                        <h3>Lets Talk</h3>
                        <p>+91 85*******5</p>
                    </div>
                    <div>
                        <h3>General Support</h3>
                        <p>fourforce@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="second-container">
                <center>
                    <img class="logo" src="logo.png">
                    <h2>Send Us A Message</h2>
                </center>
                <form>
                    <div class="form-group">
                        <label for="name-input">Enter your name*</label>
                        <input id="name-input" type="text" placeholder="First name" required="">
                        <input type="text" placeholder="Last name" required="">
                    </div>
                    <div class="form-group">
                        <label for="email-input">Enter your email</label>
                        <input id="email-input" type="text" placeholder="Eg. example@gmail.com" required="">
                    </div>
                    <div class="form-group">
                        <label for="phone-input">Enter phone number</label>
                        <input id="phone-input" type="text" placeholder="123-4567-890" required="">
                    </div>
                    <div class="form-group">
                        <label for="message-textarea">Message</label>
                        <input class="textarea" id="message-textarea" placeholder="Write us a message"></input>
                    </div>
                    <button class="btn btn-success btn-ladda-progress" data-style="expand-right"><a href="tq.html" required="">Submit</a></button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
